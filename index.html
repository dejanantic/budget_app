<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget App - Keeping you atop of your personal finances</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Pacifico|Roboto&display=swap" rel="stylesheet">
</head>

<body>
    <section class="container">

        <nav class="nav">

            <h1 class="logo">Budget App</h1>

        </nav>

        <main class="main">

            <!-- Monthly overview -->
            <section class="overview">

                <h2 class="heading-secondary heading-secondary--overview">Your balance</h2>

                <h1 class="overview__balance">1849.70<span class="overview__currency">&euro;</span></h1>

                <div class="overview__breakdown">

                    <div class="overview__income">
                        <h3 class="overview__income-heading">Income</h3>
                        <p class="overview__income-amount">
                            2500.00<span class="overview__currency">&euro;</span>
                        </p>
                    </div>

                    <div class="overview__expense">
                        <h3 class="overview__expense-heading">Expenses</h3>
                        <p class="overview__expense-amount">
                            650.30<span class="overview__currency">&euro;</span>
                        </p>
                    </div>

                </div>

            </section>

            <!-- Activity section -->
            <section class="activity">

                <h2 class="heading-secondary">Activity</h2>

                <!-- Transaction list here -->
                <ul class="transactions-list js-transactions-list"></ul>

            </section>

            <div class="new-transaction js-new-transaction" id="new-transaction">

                <div class="new-transaction__content">

                    <form action="#" class="form js-form" data-edit-mode="false" data-active-transaction-id="null">

                        <h3 class="heading-secondary">Add new transaction</h3>

                        <div class="form__group">
                            <label for="description" class="form__label">Description</label>
                            <input type="text" class="form__input" id="description" name="description" placeholder="e.g. Groceries" required>
                        </div>

                        <div class="form__group">
                            <input type="radio" class="form__input-radio" name="transactionCategory" id="expense" value="expense" checked>
                            <label for="expense" class="form__label-radio">Expense</label>
                            <input type="radio" class="form__input-radio" name="transactionCategory" id="income" value="income">
                            <label for="income" class="form__label-radio">Income</label>
                        </div>

                        <div class="form__group">
                            <label for="amount" class="form__label">Amount</label>
                            <input type="number" class="form__input" id="amount" name="amount" placeholder="e.g. 500" min="0" required>
                        </div>

                        <div class="form__group">
                            <label for="date" class="form__label">Date</label>
                            <input type="date" id="date" name="date" class="form__input" required>
                        </div>

                        <div class="form__group form__buttons">
                            <button type="reset" href="#" class="btn btn--discard">Discard</button>
                            <button href="#" type="submit" class="btn">Add transaction</button>
                        </div>

                    </form>

                </div>

            </div>

            <a class="new-transaction__btn js-new-transaction__btn"><span>&plus;</span></a>

        </main>

    </section>

    <script src="./app.js"></script>
</body>

</html>
